<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>צור קשר</title>
    <link rel="icon" href="../static/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Sans+Libre:wght@700&family=Martel+Sans:wght@600&family=Ruluko&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/styleZen.css">
</head>
<body>
    <div class="grid-container form-grid">
        <header>
        <img class="logo" src="../static/x-diamond-fill.png"/>
        <h1 class="pinkWord logoText">OWLCOME</h1>
    </header>
        <nav>
        <a href="../templates/דף הבית.html"><h3>Home</h3></a>
        <a href="../templates/צור קשר.html"><h3>Connect Us</h3></a>
    </nav>
        <article class="contactUsPhrase">
            <h1>Let’s connect through your inner owl</h1>
            <h2>Please tell us about yourself so that we can help you find your hidden inner owl. This information will help us guide you on your journey to discover your inner owl.</h2>
        </article>
        <article class="formArticle">
            <form action="דף%20הבית.html" method="POST">
                <div>
                    <label for="fname">First name</label><br>
                    <input type="text" id="fname" name="fname" class="formInput">
                </div>
                <div class="floatRight">
                    <label for="lname">Last name</label><br>
                    <input type="text" id="lname" name="lname" class="formInput">
                </div>
                <div class="marginTop">
                    <label for="phone">Phone Number</label><br>
                    <input type="tel" id="phone" name="phone" class="formInput">
                </div>
                <div class="floatRight marginTop">
                    <label for="birth">Birth Date</label><br>
                    <input type="date" id="birth" name="birth" class="formInput">
                </div>
                <div class="marginTop fullWidth">
                    <label for="email" >Email Address</label><br>
                    <input type="email" id="email" name="email" class="formInput innerFullWidth">
                    <br>
                    <label for="aboutyou" class="marginTop">Please provide any information that will help us get to know you better</label><br>
                    <textarea type="text" rows="10" id="aboutyou" name="aboutyou" class="formInput innerFullWidth"></textarea>
                    <div class="marginTop justifyCenter">
                        <input type="checkbox" id="agree" name="agree" class="checkBox">
                        <label for="agree">Upon submitting this form, you are agreeing to all stages of your journey. </label>
                    </div>
                    <br>
                    <input type="submit" value="Release your owl" class="submitButton">
                </div>
            </form>
        </article>
    </div>

</body>
</html>
